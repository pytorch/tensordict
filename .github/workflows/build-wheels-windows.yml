name: Build Windows Wheels

on:
  pull_request:
  push:
    branches:
      - nightly
      - main
      # NOTE: release/* branches are NOT listed here to avoid race conditions
      # with the Release workflow which calls this workflow via workflow_call
    tags:
        # NOTE: Binary build pipelines should only get triggered on release candidate builds
        # Release candidate tags look like: v1.11.0-rc1
        - v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+
  workflow_call:
    inputs:
      test-infra-ref:
        description: 'Branch of pytorch/test-infra to use (e.g., release/2.8 for stable PyTorch)'
        required: false
        type: string
        default: 'main'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  generate-matrix:
    uses: pytorch/test-infra/.github/workflows/generate_binary_build_matrix.yml@main
    with:
      package-type: wheel
      os: windows
      test-infra-repository: pytorch/test-infra
      test-infra-ref: ${{ inputs.test-infra-ref || 'main' }}
  build:
    needs: generate-matrix
    strategy:
      fail-fast: false
      matrix:
        include:
          - repository: pytorch/tensordict
            pre-script: .github/scripts/win-pre-script.bat
            env-script: .github/scripts/version_script_windows.bat
            post-script: "python packaging/wheel/relocate.py"
            smoke-test-script: test/smoke_test.py
            package-name: tensordict
    name: ${{ matrix.repository }}
    uses: pytorch/test-infra/.github/workflows/build_wheels_windows.yml@main
    with:
      repository: ${{ matrix.repository }}
      ref: ""
      test-infra-repository: pytorch/test-infra
      test-infra-ref: ${{ inputs.test-infra-ref || 'main' }}
      build-matrix: ${{ needs.generate-matrix.outputs.matrix }}
      pre-script: ${{ matrix.pre-script }}
      env-script: ${{ matrix.env-script }}
      post-script: ${{ matrix.post-script }}
      package-name: ${{ matrix.package-name }}
      smoke-test-script: ${{ matrix.smoke-test-script }}
      trigger-event: ${{ github.event_name }}
      build-platform: python-build-package
      build-command: "python -m build --wheel --no-isolation"
