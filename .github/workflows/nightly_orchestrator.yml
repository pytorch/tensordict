name: Nightly Orchestrator

on:
  schedule:
    - cron: '0 6 * * *' # 6AM UTC daily
  workflow_dispatch:

concurrency:
  group: nightly-${{ github.run_id }}
  cancel-in-progress: false

jobs:
  test-linux:
    uses: ./.github/workflows/test-linux.yml
    secrets: inherit
    permissions:
      id-token: write
      contents: read

  test-macos:
    uses: ./.github/workflows/test-macos.yml
    secrets: inherit
    permissions:
      id-token: write
      contents: read

  test-rl-gpu:
    uses: ./.github/workflows/test-rl-gpu.yml
    secrets: inherit
    permissions:
      id-token: write
      contents: read

  lint:
    uses: ./.github/workflows/lint.yml
    secrets: inherit
    permissions:
      id-token: write
      contents: read

  docs:
    uses: ./.github/workflows/docs.yml
    secrets: inherit
    permissions:
      id-token: write
      contents: write

  benchmarks:
    uses: ./.github/workflows/benchmarks.yml
    secrets: inherit
    permissions:
      id-token: write
      contents: write
      deployments: write
      pull-requests: write

  # =============================================================================
  # Status collector - updates the nightly dashboard after all workflows complete
  # =============================================================================
  update-status-dashboard:
    name: Update Status Dashboard
    runs-on: ubuntu-latest
    needs:
      - test-linux
      - test-macos
      - test-rl-gpu
      - lint
      - docs
      - benchmarks
    if: ${{ always() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') }}
    steps:
      - name: Trigger status collector
        uses: peter-evans/repository-dispatch@v4
        with:
          event-type: nightly-orchestrator-completed
          client-payload: |
            {
              "run_id": "${{ github.run_id }}",
              "triggered_at": "${{ github.event.repository.updated_at }}"
            }
